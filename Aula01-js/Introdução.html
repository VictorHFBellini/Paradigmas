<!DOCTYPE html>
<html>
  <head>
    <title>Introdução JS</title>

    <script type="text/javascript"> //Implementação JS
       //Toda implementação deve ficar entre as tags "script"
       var nome = 'Cuxtela';
       console.log(nome); //exibe o valor no console

       nome = 'Bruno';
       console.log(nome);

       //Tipos primitivos
       var meuNome = 'Victor'; //String
       var idade = '18'; //Números
       var estadoAprovação = true; //Bool
       var documento = undefined; //Undefined
       var sobrenome = null; //Null (Vazio)

       //Arrays
       var vetor = [2, 13, 435, 12, 33, 21];
       var frase = ['a', 'V', 'Y', 'j'];

       console.log(vetor)
       console.log(frase[1])

       for (var i = 0; i <= 8; i ++)
        {
          console.log(frase[i])
        }

    </script>
  </head>

  <body>
    Vitim Cuxtela
  </body>
</html>
