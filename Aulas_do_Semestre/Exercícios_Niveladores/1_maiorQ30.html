<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior que 30</title>

  <script type="text/javascript">
    function escreverTela(valor){
      document.write(valor);
    }
    
    function Dividir(valor){
      return (valor/2);
    }

    var valor1 = parseInt(prompt('Insira um valor: '))
      if (valor1 > 30){
        escreverTela(Dividir(valor1))
      }
      
  </script>
</head>
