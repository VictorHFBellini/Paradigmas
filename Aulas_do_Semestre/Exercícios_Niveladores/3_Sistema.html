<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistemas de notas</title>

  <script type="text/javascript">
    var nota;

    nota = prompt('Insira a nota do aluno: ')
    if (nota >= 9 || nota == 10){
      alert('Sua nota está Ótima !');
    } else {
      if (nota >= 7 || nota == 8){
        alert('Sua nota está Boa !');
      } else {
        if (nota >=4 || nota == 6){
          alert('Sua nota está Regular !');
        } else {
          if (nota >= 0 || nota == 3){
            alert('Sua nota é Insatisfatória !')
          }
        }
      }
    }
    
  </script>
</head>
<body>
    
</body>
</html>
