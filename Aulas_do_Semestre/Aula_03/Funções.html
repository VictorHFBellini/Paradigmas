    <title>Função</title>

    <script type="text/javascript">
      
      // Function sem parâmetros
      function Ola (){
        document.write('Aula de Hoje');
      }

      //Ola();

      // Function parâmetros
      function escreverTela (valor){
        document.write(valor);
      }

      // Function com retorno
      function Somar (valorA, valorB){
        return valorA + valorB
      }

      // Exercício
      // Crie uma função denominada "Apresentar" que receba dois valores
      // Em seguida, deve-se escrever na tela a junção dos dois valores

    function Apresentar (valor1, valor2){
      escreverTela(Somar(valor1, valor2));
    }

    </script>
